<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Sansita:wght@400;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<img
						src="./assets/images/illustration-article.svg"
						alt="Vector illustration"
						class="hero-image" />
					<div class="card-content">
						<p class="category-tag">Learning</p>
						<p class="publish-date">Published 21 Dec 2023</p>
						<h1 class="title">HTML & CSS foundations</h1>
						<p class="excerpt">
							These languages are the backbone of every website, defining
							structure, content, and presentation.
						</p>
					</div>
					<div class="author-info">
						<img
							src="./assets/images/image-avatar.webp"
							alt="Author's avatar image"
							class="author-avatar" />
						<p class="author-name">Greg Hooper</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
